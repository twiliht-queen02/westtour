<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestTour.az | Şimalın Qapısı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 tracking-tighter cursor-pointer" onclick="window.scrollTo(0,0)">
                WEST<span class="text-green-500">TOUR</span><span class="text-gray-400 text-sm font-normal">.az</span>
            </h1>
            
            <div id="user-section" class="flex items-center space-x-4">
                <a href="#tours" class="hidden md:block text-gray-600 hover:text-blue-600 font-medium mr-4">Turlar</a>
                <button onclick="openModal()" id="login-btn" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition shadow-md">
                    <i class="fas fa-user-circle mr-2"></i>Giriş
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-bg h-[550px] flex items-center justify-center text-white text-center px-4">
        <div class="max-w-3xl">
            <h2 class="text-5xl md:text-7xl font-black mb-6 uppercase leading-tight tracking-tight">
                Şimalı <br><span class="text-green-400 italic">Bizimlə Kəşf Et</span>
            </h2>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <a href="#tours" class="bg-blue-600 hover:bg-blue-700 text-white px-12 py-4 rounded-2xl font-black">TURLARI GÖR</a>
            </div>
        </div>
    </header>

    <section id="tours" class="container mx-auto py-24 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" class="w-full h-64 object-cover">
                <div class="p-8"><h3 class="text-2xl font-black mb-3">Quba Turu</h3></div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <img src="https://images.unsplash.com/photo-1534067783941-51c9c23ecefd" class="w-full h-64 object-cover">
                <div class="p-8"><h3 class="text-2xl font-black mb-3">Qəbələ Turu</h3></div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c" class="w-full h-64 object-cover">
                <div class="p-8"><h3 class="text-2xl font-black mb-3">Qəbələ–Şəki</h3></div>
            </div>
        </div>
    </section>

</body>
</html>
