<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestTour.az | Şimalın Qapısı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .hero-bg { 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1549488344-1f9b8d2bd1f3'); 
            background-size: cover; background-position: center; 
        }
        .modal-blur { backdrop-filter: blur(8px); }
        .tour-img-wrapper { position: relative; overflow: hidden; cursor: pointer; border-radius: 24px 24px 0 0; }
        .tour-img-wrapper img { transition: all 0.8s ease; }
        .tour-img-wrapper:hover img { transform: scale(1.1); }
        .overlay-card {
            position: absolute; inset: 0; background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.4s;
        }
        .tour-img-wrapper:hover .overlay-card { opacity: 1; }
        /* Loader */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-600 tracking-tighter cursor-pointer" onclick="window.scrollTo(0,0)">
                WEST<span class="text-green-500">TOUR</span><span class="text-gray-400 text-sm font-normal">.az</span>
            </h1>
            <div id="user-section" class="flex items-center space-x-4">
                <a href="#tours-1" class="hidden md:block text-gray-600 hover:text-blue-600 font-medium">1 Günlük</a>
                <a href="#tours-2" class="hidden md:block text-gray-600 hover:text-blue-600 font-medium mr-4">2 Günlük</a>
                
                <button onclick="openModal()" id="login-btn" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow-md">Giriş</button>
                
                <div id="user-info" class="hidden flex items-center bg-gray-100 px-4 py-2 rounded-full border">
                    <span id="user-display" class="font-bold text-blue-700 mr-3 text-sm"></span>
                    <button id="logout-btn" class="text-red-500 font-bold bg-white px-2 py-1 rounded shadow-sm text-sm">Çıxış</button>
                </div>
            </div>
        </div>
    </nav>

    <section id="admin-panel" class="hidden container mx-auto mt-8 p-6 bg-red-50 border-2 border-red-200 rounded-3xl">
        <h2 class="text-2xl font-black text-red-600 mb-4 uppercase"><i class="fas fa-user-shield"></i> Admin Panel</h2>
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <input type="text" id="admin-tour-name" placeholder="Turun Adı (Məs: Quba)" class="p-3 rounded-xl border">
            <input type="number" id="admin-tour-price" placeholder="Qiymət (AZN)" class="p-3 rounded-xl border">
            <input type="text" id="admin-tour-img" placeholder="Şəkil Linki (URL)" class="p-3 rounded-xl border">
            <select id="admin-tour-type" class="p-3 rounded-xl border">
                <option value="1">1 Günlük</option>
                <option value="2">2 Günlük</option>
            </select>
            <button id="add-tour-btn" class="bg-red-600 text-white font-bold rounded-xl hover:bg-red-700">ƏLAVƏ ET</button>
        </div>
    </section>

    <header class="hero-bg h-[500px] flex items-center justify-center text-white text-center px-4">
        <div class="max-w-3xl">
            <h2 class="text-5xl md:text-7xl font-black mb-6 uppercase tracking-tight">Şimalı Kəşf Et</h2>
            <p class="text-xl mb-10 font-light text-gray-200">Azərbaycanın ən gözəl guşələrinə peşəkar turlar</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#tours-1" class="bg-blue-600 px-10 py-4 rounded-2xl font-black shadow-xl">1 GÜNLÜK</a>
                <a href="#tours-2" class="bg-green-500 px-10 py-4 rounded-2xl font-black shadow-xl">2 GÜNLÜK</a>
            </div>
        </div>
    </header>

    <section id="tours-1" class="container mx-auto py-20 px-4">
        <h2 class="text-3xl font-black text-center mb-2 uppercase">1 Günlük Turlar</h2>
        <div class="h-1 w-20 bg-blue-600 mx-auto mb-12"></div>
        
        <div id="loading-1" class="text-center"><div class="loader"></div></div>
        
        <div id="tours-1-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </section>

    <section id="tours-2" class="container mx-auto py-20 px-4 bg-gray-100 rounded-[50px]">
        <h2 class="text-3xl font-black text-center mb-2 uppercase">2 Günlük Turlar</h2>
        <div class="h-1 w-20 bg-green-500 mx-auto mb-12"></div>

        <div id="loading-2" class="text-center"><div class="loader"></div></div>

        <div id="tours-2-container" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
    </section>

    <footer class="bg-gray-900 text-white py-20 text-center px-4 mt-20">
        <h2 class="text-3xl font-black mb-8">WESTTOUR.az</h2>
        <div class="flex justify-center space-x-6 mb-10">
            <a href="https://instagram.com/westtour.az" class="text-4xl hover:text-pink-500"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/994509795781" class="text-4xl hover:text-green-500"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="text-gray-500">&copy; 2026 WESTTOUR AZERBAIJAN</p>
    </footer>

    <div id="login-modal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center p-4 modal-blur">
        <div class="bg-white p-10 rounded-[40px] w-full max-w-md text-center relative">
            <button onclick="closeModal()" class="absolute top-4 right-6 text-2xl text-gray-400 hover:text-red-500">&times;</button>
            
            <h3 class="text-2xl font-black mb-6 uppercase text-blue-600">Giriş</h3>
            
            <div id="step-phone">
                <p class="mb-4 text-gray-500 text-sm">Nömrənizi daxil edin (+994...)</p>
                <input type="tel" id="phone-input" value="+994" class="w-full p-4 border-2 rounded-[20px] mb-4 text-center text-xl font-bold bg-gray-50">
                <div id="recaptcha-container" class="mb-4 flex justify-center"></div>
                <button id="send-code-btn" class="w-full bg-blue-600 text-white py-4 rounded-[20px] font-black uppercase shadow-lg hover:bg-blue-700 transition">Kodu Göndər</button>
            </div>

            <div id="step-otp" class="hidden">
                <p class="mb-4 text-green-600 font-bold">SMS kodunu daxil edin</p>
                <input type="text" id="otp-input" placeholder="123456" class="w-full p-4 border-2 border-green-200 rounded-[20px] mb-4 text-center text-2xl font-black tracking-widest">
                <button id="verify-code-btn" class="w-full bg-green-500 text-white py-4 rounded-[20px] font-black uppercase shadow-lg hover:bg-green-600 transition">Təsdiqlə</button>
            </div>
            
            <p id="login-msg" class="mt-4 text-sm font-bold"></p>
        </div>
    </div>

    <script type="module">
        // Import Functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDv17YRPC7TZUao-2XbPWjVXK8IxptRrmE",
            authDomain: "westtour-eaf31.firebaseapp.com",
            databaseURL: "https://westtour-eaf31-default-rtdb.firebaseio.com",
            projectId: "westtour-eaf31",
            storageBucket: "westtour-eaf31.firebasestorage.app",
            messagingSenderId: "786901991695",
            appId: "1:786901991695:web:6e58cbf0b36985ba96be7a",
            measurementId: "G-PQX6J66NCC"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // Admin Number
        const ADMIN_PHONE = "+994509795781";
        const ADMIN_WHATSAPP = "994509795781";

        // --- AUTH LOGIC ---
        window.recaptchaVerifier = null;

        // Setup Recaptcha
        function setupRecaptcha() {
            if(!window.recaptchaVerifier) {
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal'
                });
                window.recaptchaVerifier.render();
            }
        }

        // Send Code
        document.getElementById('send-code-btn').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-input').value;
            const msgBox = document.getElementById('login-msg');
            
            if(phoneNumber.length < 10) { msgBox.innerText = "Nömrə düzgün deyil!"; msgBox.className = "text-red-500 mt-4 font-bold"; return; }

            setupRecaptcha();
            const appVerifier = window.recaptchaVerifier;
            
            msgBox.innerText = "Kod göndərilir...";
            msgBox.className = "text-blue-500 mt-4 font-bold";

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('step-phone').classList.add('hidden');
                    document.getElementById('step-otp').classList.remove('hidden');
                    msgBox.innerText = "";
                }).catch((error) => {
                    msgBox.innerText = "Xəta: " + error.message;
                    msgBox.className = "text-red-500 mt-4 font-bold";
                    console.error(error);
                });
        });

        // Verify Code
        document.getElementById('verify-code-btn').addEventListener('click', () => {
            const code = document.getElementById('otp-input').value;
            window.confirmationResult.confirm(code).then((result) => {
                closeModal();
                alert("Uğurla giriş etdiniz!");
            }).catch((error) => {
                document.getElementById('login-msg').innerText = "Kod səhvdir!";
            });
        });

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('login-btn');
            const userInfo = document.getElementById('user-info');
            const userDisplay = document.getElementById('user-display');
            const adminPanel = document.getElementById('admin-panel');

            if (user) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userDisplay.innerText = user.phoneNumber;
                
                // Admin Check
                if(user.phoneNumber === ADMIN_PHONE) {
                    adminPanel.classList.remove('hidden');
                } else {
                    adminPanel.classList.add('hidden');
                }
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => location.reload());
        });

        // --- DATABASE LOGIC (READ) ---
        const toursRef = ref(db, 'tours');
        
        onValue(toursRef, (snapshot) => {
            const data = snapshot.val();
            const container1 = document.getElementById('tours-1-container');
            const container2 = document.getElementById('tours-2-container');
            
            // Clear current content
            container1.innerHTML = "";
            container2.innerHTML = "";
            document.getElementById('loading-1').style.display = 'none';
            document.getElementById('loading-2').style.display = 'none';

            if (data) {
                Object.entries(data).forEach(([key, tour]) => {
                    const isAdmin = auth.currentUser && auth.currentUser.phoneNumber === ADMIN_PHONE;
                    const deleteBtn = isAdmin ? `<button onclick="window.deleteTour('${key}')" class="absolute top-4 right-4 bg-red-600 text-white w-8 h-8 rounded-full z-20 shadow-lg hover:bg-red-800"><i class="fas fa-trash"></i></button>` : '';

                    if (tour.type === "1") {
                        // 1 Günlük Tur Card UI
                        const html = `
                        <div class="bg-white rounded-[32px] shadow-lg border border-gray-100 overflow-hidden group relative">
                            ${deleteBtn}
                            <div class="tour-img-wrapper">
                                <img src="${tour.img}" class="w-full h-60 object-cover">
                                <div class="overlay-card"><span class="bg-white px-6 py-2 rounded-full font-black">ƏTRAFLI</span></div>
                                <div class="absolute top-4 left-4 bg-blue-600 text-white px-4 py-1 rounded-xl font-bold">${tour.price} AZN</div>
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-black mb-4 uppercase">${tour.name}</h3>
                                <button onclick="window.orderTour('${tour.name}')" class="w-full bg-green-500 text-white py-4 rounded-2xl font-black uppercase shadow-md hover:bg-green-600 transition">SİFARİŞ</button>
                            </div>
                        </div>`;
                        container1.innerHTML += html;
                    } else {
                        // 2 Günlük Tur Card UI
                        const html = `
                        <div class="bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row border border-gray-200 relative group">
                            ${deleteBtn}
                            <div class="md:w-1/2 h-64 tour-img-wrapper rounded-none">
                                <img src="${tour.img}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-8 md:w-1/2 flex flex-col justify-center">
                                <h3 class="text-2xl font-black mb-2 uppercase">${tour.name}</h3>
                                <p class="text-green-600 font-bold mb-6 text-xl">${tour.price} AZN</p>
                                <button onclick="window.orderTour('${tour.name}')" class="bg-green-500 text-white py-4 rounded-2xl font-black shadow-md hover:bg-green-600 transition">SİFARİŞ</button>
                            </div>
                        </div>`;
                        container2.innerHTML += html;
                    }
                });
            } else {
                container1.innerHTML = "<p class='text-center w-full col-span-3 text-gray-400'>Hazırda tur yoxdur.</p>";
            }
        });

        // --- ADMIN LOGIC (WRITE/DELETE) ---
        document.getElementById('add-tour-btn').addEventListener('click', () => {
            const name = document.getElementById('admin-tour-name').value;
            const price = document.getElementById('admin-tour-price').value;
            const img = document.getElementById('admin-tour-img').value;
            const type = document.getElementById('admin-tour-type').value;

            if(name && price && img) {
                push(ref(db, 'tours'), {
                    name: name,
                    price: price,
                    img: img,
                    type: type
                }).then(() => {
                    alert('Tur əlavə olundu!');
                    // Clear inputs
                    document.getElementById('admin-tour-name').value = '';
                    document.getElementById('admin-tour-price').value = '';
                    document.getElementById('admin-tour-img').value = '';
                }).catch(e => alert('Xəta: ' + e.message));
            } else {
                alert('Bütün xanaları doldurun!');
            }
        });

        // Global Functions (for onclick in HTML string)
        window.deleteTour = (key) => {
            if(confirm("Bu turu silmək istədiyinizə əminsiniz?")) {
                remove(ref(db, `tours/${key}`));
            }
        };

        window.orderTour = (tourName) => {
            const user = auth.currentUser;
            if(!user) {
                openModal();
            } else {
                const text = `Salam! Mən ${user.phoneNumber} nömrəsi ilə "${tourName}" turuna yazılmaq istəyirəm.`;
                window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${encodeURIComponent(text)}`, '_blank');
            }
        };

        // Modal Helpers (Global)
        window.openModal = () => document.getElementById('login-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('login-modal').classList.add('hidden');
    </script>
</body>
</html>
