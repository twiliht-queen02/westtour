<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WestTour.az | Şimalın qapısı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            background-color: #f8fafc;
            overscroll-behavior-y: none;
            touch-action: pan-x pan-y; /* Yalnız sürüşdürməyə icazə ver */
        }

        /* Scrollbar Gizlət */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Side Menu Animation */
        #side-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .menu-open { transform: translateX(0) !important; }
        .menu-closed { transform: translateX(-100%); }

        /* Toast Animation */
        #toast-container { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast-visible { transform: translateY(0) !important; }
        .toast-hidden { transform: translateY(150%); }

        /* Detail View */
        #detail-view { transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1); transform: translateX(100%); z-index: 60; }
        #detail-view.active { transform: translateX(0); }

        /* Avatar Selection */
        .avatar-option.selected { border: 3px solid #3b82f6; transform: scale(1.1); }
    </style>
</head>
<body class="text-gray-800">

    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-40 px-5 py-4 flex justify-between items-center shadow-sm">
        <button onclick="toggleMenu()" class="text-2xl text-gray-700 w-10 h-10 flex items-center justify-center active:scale-90 transition">
            <i class="fas fa-bars"></i>
        </button>

        <h1 class="text-2xl font-black text-blue-600 tracking-tighter">WEST<span class="text-green-500">TOUR</span></h1>
        
        <button onclick="showGlobalNotification()" class="relative w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 active:scale-90 transition">
            <i class="fas fa-bell"></i>
            <span id="notif-badge" class="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full border-2 border-white hidden"></span>
        </button>
    </header>

    <div id="menu-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm transition-opacity"></div>
    <aside id="side-menu" class="fixed top-0 left-0 w-[80%] max-w-[300px] h-full bg-white z-50 shadow-2xl menu-closed flex flex-col p-6 overflow-y-auto">
        <div class="flex flex-col items-center mb-8 pt-4">
            <div class="relative">
                <img id="menu-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-24 h-24 rounded-full border-4 border-blue-100 shadow-md object-cover">
                <button onclick="toggleAvatarEdit()" class="absolute bottom-0 right-0 bg-blue-600 text-white w-8 h-8 rounded-full shadow-lg flex items-center justify-center text-xs"><i class="fas fa-pen"></i></button>
            </div>
            <div id="avatar-selector" class="hidden flex gap-2 mt-4 flex-wrap justify-center bg-gray-50 p-2 rounded-xl">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" onclick="selectAvatar(this.src)" class="avatar-option w-10 h-10 rounded-full cursor-pointer transition">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140047.png" onclick="selectAvatar(this.src)" class="avatar-option w-10 h-10 rounded-full cursor-pointer transition">
                <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" onclick="selectAvatar(this.src)" class="avatar-option w-10 h-10 rounded-full cursor-pointer transition">
                <img src="https://cdn-icons-png.flaticon.com/512/1999/1999625.png" onclick="selectAvatar(this.src)" class="avatar-option w-10 h-10 rounded-full cursor-pointer transition">
            </div>

            <h2 id="menu-phone" class="text-xl font-bold mt-4 text-gray-800">Qonaq</h2>
            <p id="menu-status" class="text-xs text-green-500 font-bold uppercase tracking-widest mt-1">Giriş edilməyib</p>
        </div>

        <div class="space-y-3 flex-1">
            <button id="btn-login-menu" onclick="openLoginModal(); toggleMenu()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200">Giriş Et</button>
            
            <div id="user-menu-actions" class="hidden space-y-3">
                <button onclick="logout()" class="w-full bg-red-50 text-red-500 py-3 rounded-xl font-bold flex items-center justify-center gap-2"><i class="fas fa-sign-out-alt"></i> Çıxış</button>
            </div>
        </div>

        <div id="admin-panel" class="hidden mt-6 pt-6 border-t border-dashed border-gray-300">
            <h3 class="text-xs font-black text-gray-400 uppercase mb-4">Admin İdarəetmə</h3>
            
            <div class="bg-gray-50 p-4 rounded-xl mb-4">
                <h4 class="font-bold text-sm mb-2">Yeni Tur</h4>
                <input type="text" id="a-name" placeholder="Ad" class="w-full mb-2 p-2 rounded border text-sm">
                <input type="number" id="a-price" placeholder="Qiymət" class="w-full mb-2 p-2 rounded border text-sm">
                <input type="text" id="a-img" placeholder="Şəkil URL" class="w-full mb-2 p-2 rounded border text-sm">
                <textarea id="a-desc" placeholder="Təsvir" class="w-full mb-2 p-2 rounded border text-sm"></textarea>
                <select id="a-type" class="w-full mb-2 p-2 rounded border text-sm"><option value="1">1 Günlük</option><option value="2">2 Günlük</option></select>
                <button id="btn-add-tour" class="w-full bg-black text-white py-2 rounded-lg text-xs font-bold">ƏLAVƏ ET</button>
            </div>

            <div class="bg-blue-50 p-4 rounded-xl">
                <h4 class="font-bold text-sm mb-2 text-blue-800">Sistem Parametrləri</h4>
                
                <label class="text-[10px] font-bold text-gray-500">BANNER ŞƏKLİ (URL)</label>
                <input type="text" id="conf-banner" class="w-full mb-2 p-2 rounded border text-sm">
                <button onclick="updateConfig('banner')" class="w-full bg-blue-600 text-white py-2 rounded-lg text-xs font-bold mb-4">BANNERİ YENİLƏ</button>

                <label class="text-[10px] font-bold text-gray-500">HAMIYA BİLDİRİŞ</label>
                <textarea id="conf-notif" rows="2" class="w-full mb-2 p-2 rounded border text-sm" placeholder="Məs: Şahdağ turuna endirim!"></textarea>
                <button onclick="updateConfig('notification')" class="w-full bg-green-500 text-white py-2 rounded-lg text-xs font-bold">BİLDİRİŞİ GÖNDƏR</button>
            </div>
        </div>

        <div class="mt-auto text-center text-gray-300 text-[10px] pt-4">v2.4.0 App Build</div>
    </aside>

    <main class="pt-20 px-4 min-h-screen">
        <div id="hero-banner" class="w-full h-56 rounded-3xl bg-cover bg-center mb-6 relative overflow-hidden shadow-lg transition-all duration-1000" 
             style="background-image: url('https://images.unsplash.com/photo-1549488344-1f9b8d2bd1f3');">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent flex flex-col justify-end p-6">
                <p class="text-green-400 text-xs font-bold uppercase tracking-widest mb-1">Kəşf etməyə başla</p>
                <h2 class="text-white text-3xl font-black leading-none">Azərbaycan<br>Təbiəti</h2>
            </div>
        </div>

        <div class="flex p-1.5 bg-gray-200 rounded-xl mb-6 relative">
            <div id="tab-indicator" class="absolute left-1.5 top-1.5 w-[calc(50%-6px)] h-[calc(100%-12px)] bg-white rounded-lg shadow-sm transition-all duration-300"></div>
            <button onclick="switchCategory('1')" class="flex-1 py-2.5 text-sm font-bold z-10 text-center transition-colors duration-300 text-gray-800" id="btn-cat-1">1 GÜNLÜK</button>
            <button onclick="switchCategory('2')" class="flex-1 py-2.5 text-sm font-bold z-10 text-center transition-colors duration-300 text-gray-400" id="btn-cat-2">2 GÜNLÜK</button>
        </div>

        <div id="tours-container" class="grid grid-cols-1 md:grid-cols-2 gap-5 pb-10">
            <div class="text-center py-10 text-gray-400 w-full"><i class="fas fa-circle-notch fa-spin"></i> Yüklənir...</div>
        </div>
    </main>

    <div id="detail-view" class="fixed inset-0 bg-white z-[60] overflow-y-auto no-scrollbar">
        <div class="w-full h-[50vh] relative">
            <button onclick="closeDetail()" class="absolute top-4 left-4 z-10 w-10 h-10 bg-black/30 backdrop-blur rounded-full flex items-center justify-center text-white active:scale-90 transition">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img id="d-img" src="" class="w-full h-full object-cover">
            <div class="absolute bottom-0 w-full h-32 bg-gradient-to-t from-white to-transparent"></div>
        </div>
        <div class="px-6 -mt-10 relative z-20">
            <h1 id="d-name" class="text-4xl font-black text-gray-900 leading-tight mb-2">Turun Adı</h1>
            <div class="flex items-center gap-2 mb-6">
                <span class="bg-blue-600 text-white px-3 py-1 rounded-md font-bold text-lg"><span id="d-price">0</span> AZN</span>
                <span class="text-gray-400 text-sm font-medium">/ nəfər başı</span>
            </div>
            <p id="d-desc" class="text-gray-600 leading-relaxed text-base mb-24">...</p>
        </div>
        <div class="fixed bottom-0 w-full bg-white border-t p-4 flex items-center justify-center pb-8 shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
            <button id="btn-order-whatsapp" class="w-full max-w-sm bg-green-500 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-green-200 active:scale-95 transition flex justify-center items-center gap-2">
                <i class="fab fa-whatsapp text-2xl"></i> Sifariş Et
            </button>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-8 left-0 w-full px-4 z-[80] toast-hidden pointer-events-none">
        <div class="bg-gray-900/90 backdrop-blur text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 mx-auto max-w-sm pointer-events-auto">
            <i id="toast-icon" class="fas fa-check-circle text-green-400 text-xl"></i>
            <p id="toast-msg" class="font-medium text-sm flex-1">Əməliyyat uğurlu oldu</p>
        </div>
    </div>

    <div id="notif-modal" class="fixed inset-0 bg-black/60 z-[90] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm text-center shadow-2xl scale-100 transition-transform">
            <div class="w-16 h-16 bg-yellow-100 text-yellow-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-4">
                <i class="fas fa-bell"></i>
            </div>
            <h3 class="text-xl font-black mb-2">Bildiriş</h3>
            <p id="global-msg-text" class="text-gray-500 mb-6">Hazırda yeni bildiriş yoxdur.</p>
            <button onclick="document.getElementById('notif-modal').classList.add('hidden')" class="bg-gray-900 text-white px-8 py-3 rounded-xl font-bold w-full">Bağla</button>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/60 z-[70] hidden flex items-end sm:items-center justify-center">
        <div class="bg-white w-full sm:max-w-sm p-6 rounded-t-[30px] sm:rounded-[30px] shadow-2xl">
            <h3 class="text-2xl font-black mb-1">Giriş</h3>
            <p class="text-gray-400 text-sm mb-6">SMS kodu ilə təsdiq olunacaq.</p>
            <div id="step-phone">
                <input type="tel" id="phone-input" value="+994" class="w-full p-4 bg-gray-50 border rounded-2xl mb-4 font-bold text-lg">
                <div id="recaptcha-container" class="mb-2"></div>
                <button id="send-code-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Kodu Göndər</button>
            </div>
            <div id="step-otp" class="hidden">
                <input type="text" id="otp-input" placeholder="Kod" class="w-full p-4 bg-gray-50 border rounded-2xl mb-4 font-bold text-center text-2xl tracking-widest">
                <button id="verify-code-btn" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold">Təsdiqlə</button>
            </div>
            <button onclick="document.getElementById('login-modal').classList.add('hidden')" class="w-full mt-4 py-3 text-gray-400 font-bold text-sm">Ləğv et</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue, push, remove, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDv17YRPC7TZUao-2XbPWjVXK8IxptRrmE",
            authDomain: "westtour-eaf31.firebaseapp.com",
            databaseURL: "https://westtour-eaf31-default-rtdb.firebaseio.com",
            projectId: "westtour-eaf31",
            storageBucket: "westtour-eaf31.firebasestorage.app",
            messagingSenderId: "786901991695",
            appId: "1:786901991695:web:6e58cbf0b36985ba96be7a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const ADMIN_PHONE = "+994509795781";
        
        let allTours = [];
        let currentCategory = "1";
        let globalNotificationText = "";

        // --- UI & TOAST LOGIC ---
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const msgEl = document.getElementById('toast-msg');
            const iconEl = document.getElementById('toast-icon');
            
            msgEl.innerText = msg;
            iconEl.className = type === 'success' ? 'fas fa-check-circle text-green-400 text-xl' : 'fas fa-exclamation-circle text-red-400 text-xl';
            
            container.classList.remove('toast-hidden');
            container.classList.add('toast-visible');
            setTimeout(() => {
                container.classList.remove('toast-visible');
                container.classList.add('toast-hidden');
            }, 3000);
        };

        window.toggleMenu = () => {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('menu-overlay');
            if(menu.classList.contains('menu-closed')) {
                menu.classList.remove('menu-closed');
                menu.classList.add('menu-open');
                overlay.classList.remove('hidden');
            } else {
                menu.classList.add('menu-closed');
                menu.classList.remove('menu-open');
                overlay.classList.add('hidden');
            }
        };

        window.toggleAvatarEdit = () => {
            const selector = document.getElementById('avatar-selector');
            selector.classList.toggle('hidden');
            selector.classList.toggle('flex');
        };

        // --- AVATAR LOGIC ---
        window.selectAvatar = (url) => {
            const user = auth.currentUser;
            if(!user) { showToast("Əvvəlcə giriş edin!", "error"); return; }
            
            // UI Update Immediate
            document.getElementById('menu-avatar').src = url;
            
            // Save to Firebase
            set(ref(db, 'users/' + user.uid + '/avatar'), url).then(() => {
                showToast("Avatar dəyişdirildi");
                toggleAvatarEdit();
            });
        };

        // --- NOTIFICATION & CONFIG LOGIC ---
        onValue(ref(db, 'config'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                // Update Banner
                if(data.banner) {
                    document.getElementById('hero-banner').style.backgroundImage = `url('${data.banner}')`;
                }
                // Update Global Notification
                if(data.notification && data.notification.trim() !== "") {
                    globalNotificationText = data.notification;
                    document.getElementById('notif-badge').classList.remove('hidden');
                } else {
                    document.getElementById('notif-badge').classList.add('hidden');
                    globalNotificationText = "";
                }
            }
        });

        window.showGlobalNotification = () => {
            if(!globalNotificationText) {
                showToast("Yeni bildiriş yoxdur", "error");
                return;
            }
            document.getElementById('global-msg-text').innerText = globalNotificationText;
            document.getElementById('notif-modal').classList.remove('hidden');
        };

        window.updateConfig = (type) => {
            if(type === 'banner') {
                const url = document.getElementById('conf-banner').value;
                if(url) set(ref(db, 'config/banner'), url).then(() => showToast("Banner yeniləndi"));
            }
            if(type === 'notification') {
                const text = document.getElementById('conf-notif').value;
                set(ref(db, 'config/notification'), text).then(() => showToast("Bildiriş göndərildi"));
            }
        };

        // --- TOUR LOGIC ---
        window.switchCategory = (cat) => {
            currentCategory = cat;
            const indicator = document.getElementById('tab-indicator');
            const btn1 = document.getElementById('btn-cat-1');
            const btn2 = document.getElementById('btn-cat-2');

            if(cat === '1') {
                indicator.style.left = '6px';
                btn1.classList.remove('text-gray-400'); btn1.classList.add('text-gray-800');
                btn2.classList.add('text-gray-400'); btn2.classList.remove('text-gray-800');
            } else {
                indicator.style.left = '50%';
                btn2.classList.remove('text-gray-400'); btn2.classList.add('text-gray-800');
                btn1.classList.add('text-gray-400'); btn1.classList.remove('text-gray-800');
            }
            renderTours();
        };

        function renderTours() {
            const container = document.getElementById('tours-container');
            container.innerHTML = "";
            const filtered = allTours.filter(t => t.type === currentCategory);

            if(filtered.length === 0) {
                container.innerHTML = `<div class="text-center w-full col-span-2 py-10 text-gray-400">Tur tapılmadı.</div>`;
                return;
            }

            filtered.forEach(tour => {
                const isAdmin = auth.currentUser && auth.currentUser.phoneNumber === ADMIN_PHONE;
                const deleteBtn = isAdmin ? `<button onclick="window.deleteTour(event, '${tour.key}')" class="absolute top-2 right-2 bg-white/80 text-red-500 w-8 h-8 rounded-full z-20 shadow"><i class="fas fa-trash"></i></button>` : '';

                const html = `
                <div class="bg-white rounded-2xl p-2.5 shadow-sm active:scale-95 transition relative group" onclick="window.showDetail('${tour.key}')">
                    ${deleteBtn}
                    <div class="relative overflow-hidden rounded-xl mb-3 aspect-[4/3]">
                        <img src="${tour.img}" class="w-full h-full object-cover">
                        <div class="absolute bottom-1 right-1 bg-black/60 backdrop-blur text-white px-2 py-0.5 rounded text-[10px] font-bold">
                            ${tour.price} AZN
                        </div>
                    </div>
                    <div class="px-1">
                        <h3 class="font-bold text-gray-800 text-sm leading-tight mb-1 truncate">${tour.name}</h3>
                        <p class="text-[10px] text-gray-400">Tam Paket</p>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        window.showDetail = (key) => {
            const tour = allTours.find(t => t.key === key);
            if(!tour) return;
            document.getElementById('d-img').src = tour.img;
            document.getElementById('d-name').innerText = tour.name;
            document.getElementById('d-price').innerText = tour.price;
            document.getElementById('d-desc').innerText = tour.desc || "Məlumat yoxdur.";
            
            document.getElementById('btn-order-whatsapp').onclick = () => {
                const user = auth.currentUser;
                const phone = user ? user.phoneNumber : "Qonaq";
                const text = `Salam! ${tour.name} turu üçün yazıram.`;
                window.open(`https://wa.me/994509795781?text=${encodeURIComponent(text)}`, '_blank');
            };
            document.getElementById('detail-view').classList.add('active');
        };
        window.closeDetail = () => document.getElementById('detail-view').classList.remove('active');

        // --- AUTH & FIREBASE ---
        onValue(ref(db, 'tours'), (snapshot) => {
            const data = snapshot.val();
            allTours = [];
            if(data) Object.entries(data).forEach(([key, val]) => allTours.push({ key, ...val }));
            renderTours();
        });

        // Add Tour (Admin)
        document.getElementById('btn-add-tour').addEventListener('click', () => {
            const name = document.getElementById('a-name').value;
            const price = document.getElementById('a-price').value;
            const img = document.getElementById('a-img').value;
            const type = document.getElementById('a-type').value;
            const desc = document.getElementById('a-desc').value;

            if(name && price) {
                push(ref(db, 'tours'), { name, price, img, type, desc })
                    .then(() => { showToast("Tur əlavə olundu"); document.getElementById('a-name').value = ''; });
            }
        });
        
        window.deleteTour = (e, key) => {
            e.stopPropagation();
            if(confirm("Silinsin?")) remove(ref(db, `tours/${key}`));
        }

        window.recaptchaVerifier = null;
        document.getElementById('send-code-btn').addEventListener('click', () => {
            const phone = document.getElementById('phone-input').value;
            if(!window.recaptchaVerifier) window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {'size':'invisible'});
            signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
                .then((cr) => { window.confirmationResult = cr; document.getElementById('step-phone').classList.add('hidden'); document.getElementById('step-otp').classList.remove('hidden'); })
                .catch(e => showToast(e.message, 'error'));
        });

        document.getElementById('verify-code-btn').addEventListener('click', () => {
            window.confirmationResult.confirm(document.getElementById('otp-input').value).then(() => {
                document.getElementById('login-modal').classList.add('hidden');
                showToast("Xoş gəldiniz!");
            }).catch(() => showToast("Kod səhvdir", "error"));
        });

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('btn-login-menu').classList.add('hidden');
                document.getElementById('user-menu-actions').classList.remove('hidden');
                document.getElementById('menu-phone').innerText = user.phoneNumber;
                document.getElementById('menu-status').innerText = "ONLINE";
                document.getElementById('menu-status').className = "text-xs text-blue-500 font-bold uppercase tracking-widest mt-1";
                
                // Load Avatar
                get(ref(db, 'users/' + user.uid + '/avatar')).then((snap) => {
                    if(snap.exists()) document.getElementById('menu-avatar').src = snap.val();
                });

                if(user.phoneNumber === ADMIN_PHONE) {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    document.getElementById('menu-phone').innerText = "Admin";
                    document.getElementById('menu-phone').className = "text-xl font-black text-red-600 mt-4";
                }
            } else {
                document.getElementById('btn-login-menu').classList.remove('hidden');
                document.getElementById('user-menu-actions').classList.add('hidden');
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('menu-phone').innerText = "Qonaq";
                document.getElementById('menu-status').innerText = "Giriş Edilməyib";
            }
            renderTours();
        });

        window.logout = () => signOut(auth).then(() => location.reload());
        window.openLoginModal = () => document.getElementById('login-modal').classList.remove('hidden');

    </script>
</body>
